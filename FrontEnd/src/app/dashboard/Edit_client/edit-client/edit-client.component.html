<div class="container">
    <h2>Edit Client</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" class="form-control" id="status" formControlName="status">
      </div>
      <div class="form-group">
        <label for="falling">Falling</label>
        <input type="text" class="form-control" id="falling" formControlName="falling">
      </div>
      <!-- Add more form fields for other client details -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
