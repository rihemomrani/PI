<div class="text-center">
    <form class="form-signin" [formGroup]="formSign" >
        <img class="mb-4" src="/assets/login.png" alt="" width="150" height="150">
        <h1 class="h3 mb-3 font-weight-normal">Creating a new Account</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address(you are refred to as this)" required autofocus formControlName="email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required formControlName="password">
        <label for="inputPassword" class="sr-only">Repeat Password</label>
        <input type="password" id="RinputPassword" class="form-control" placeholder="Repeat Password" required formControlName="Rpassword">
        <button class="btn btn-lg btn-primary btn-block" (click)="SignUp()">Sign Up</button>
        <br>
        <a class="nav-link" routerLink="/auth" routerLinkActive="active">Already have an Account?</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2023-2024</p>
      </form>
</div>
