<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Reset Your Password</h2>
            <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" class="form-control" formControlName="newPassword" placeholder="Enter new password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!forgetPasswordForm.valid">Reset Password</button>
            </form>
        </div>
    </div>
</div>
